version: '3'
services:
  web:
    build: 
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app
    ports:
      - "3000:3000"
    command: sleep infinity
    links:
      - mongo
  mongo:
    image: mongo
    volumes:
      - /data/db
 
